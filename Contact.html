<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style4.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="contactus">
      <h1>Contact Us</h1>
    </br></br></br>
    </div>
    <section>
      <!--   Contact Container     -->
      <div class="contact-container">
        <!--   Form    -->
        <div class="form-container">
          <h3>Send us a Message</h3>
          <form action="" class="contact-form">
            <input type="text" placeholder="Full Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter Your Email"
              required
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Your Message"
              required
            ></textarea>
            <input type="submit" value="Submit" class="send-button" />
          </form>
        </div>
        <!--    Map    -->
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61794.94486152361!2d120.97192384906093!3d14.531462337649115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c949f8efe26d%3A0x954cef4739256660!2sPasay%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1665997531903!5m2!1sen!2sph"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div><i class="fa-solid fa-phone-flip"></i>(08)400 2000</div>
        <div><i class="fa-solid fa-envelope"></i>email@address.com</div>
        </div>
      </div>
    </section>
  </body>
</html>
