* {

.contactus h1 {

.contact-container {

  width: 100%;

  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
  box-shadow: 0 0 1rem hsla(0 0 0 / 16%);
  border-radius: 01.5rem;
  overflow: hidden;
}
.form-container {
  padding: 20px;
}
.form-container h3 {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 1rem;
}
.contact-form {
  display: grid;
  row-gap: 1rem;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  font-size: 0.9rem;
  border-radius: 0.4rem;
  border-color: aqua;
}
.contact-form textarea {
  resize: none;
  height: 200px;
}
.contact-form .send-button {
  border: none;
  outline: none;
  background: #00dbe0;
  font-weight: 600;
  text-transform: uppercase;
  cursor: pointer;
  color: white;
}
.contact-form .send-button:hover {
  background: hsl(181, 100%, 44%, 0.8);
  transition: 0.3 all linear;
}
.map iframe {
  width: 100%;
  height: 50%;
}
.contact-section {
  align-items: right;
  text-align: right;
}
